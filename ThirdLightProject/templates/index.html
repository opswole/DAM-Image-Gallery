{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class=flashes>
    {% for message in messages %}
      Status code: {{ message }}
    {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<h1>ThirdLight API POC</h1>

<h3>Folders</h3>
{% if data %}
    <a href="/folder/{{ data['id'] }}">{{ data['name'] }}</a>
{% endif %}
